<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f8f9fa; margin: 0; }
        .chart-container { width: 80%; max-width: 900px; padding: 2rem; background: #fff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #343a40; }
    </style>
</head>
<body>
    <div class="chart-container">
        <h1>Employees per Department</h1>
        <canvas id="departmentChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('departmentChart').getContext('2d');
        const departmentChart = new Chart(ctx, {
            type: 'bar', // Type of chart
            data: {
                labels: {{ dept_labels|safe }}, // Department names from Django view
                datasets: [{
                    label: '# of Employees',
                    data: {{ employee_counts|safe }}, // Employee counts from Django view
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            precision: 0 // Ensure y-axis has whole numbers
                        }
                    }
                },
                responsive: true,
            }
        });
    </script>
</body>
</html>
